version: '2'
services:

  tomcat:
      build:
        context: .
        dockerfile: tomcat.Dockerfile
      container_name: tomcat
#      ports: [ "8080:80" ]

  nginx:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    container_name: mynginx
    ports: [ "80:80" ]
    depends_on:
      - "webapp"

  webapp:
      build:
        context: .
        dockerfile: webapp.Dockerfile
      container_name: mywebapp
      depends_on:
        - "tomcat"
